<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kundenliste</title>
    <link  href="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.6/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Kundenliste</h2>
        <hr/>
        <a th:href="@{/addCustomerForm}" class="btn btn-primary mb-2">Kunden hinzuf&uuml;gen</a>
        <table class="table table-border table-striped" id="customer-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Leihgabe</th>
                    <th>Aktion</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="customer: ${customers}">
                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.rent}"></td>
                    <td>
                        <a th:href="@{/showUpdateForm(customerId=${customer.id})}" class="btn btn-info">Aktualisieren</a>
                        <a th:href="@{/deleteCustomer(customerId=${customer.id})}" class="btn btn-danger ml-2">L&ouml;schen</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs4/jq-3.7.0/dt-1.13.6/datatables.min.js"></script>
    <script>
        $(document.ready(function ()){
            $("#customer-table").DataTable();
        })
    </script>
</body>
</html>
